<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        .justify {
            color: #999;
            height: 38px;
            line-height: 38px;
            text-align: justify;
            border: 1px solid blue;
        }

        .justify > span {
            display: inline-block;
            padding-left: 100%;
        }

        .parent {
            display: flex;
            justify-content: center;
            width: 100%;
            background: #555;
        }
        .parent .child {
            width: 600px;
            /*flex-shrink:0;*/
            height: 0;
            padding-top: 75%;
            background: #eee;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="child">123</div>
</div>
