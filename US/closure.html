<script>
    function f1(){
        var n=999;
        nAdd=function(){n+=1}
        function f2(){
            console.log(n);
        }
        return f2;
    }
    var result=f1();
    result(); // 999
    nAdd();
    result(); // 1000

    var name = "The Window";
    var object2 = {
        name : "My Object",
        getNameFunc : function(){
            return function(){
                return this.name;
            };
        }
    };
    console.log(object2.getNameFunc()()); //The Window

    var name1 = "The Window";
    var object1 = {
        name1 : "My Object",
        getNameFunc : function(){
            var that = this;
            return function(){
                return that.name1;
            };
        }
    };
    console.log(object1.getNameFunc()()); //My Object
</script>
