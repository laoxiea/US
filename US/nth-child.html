<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li:nth-child(2n){
            color:#eee
        }
        .aaa:last-child{
            color: #ffbc1c
        }
        li:nth-child(4){
            color: #9feeca;
        }
        li:nth-last-child(3){
            color: #ff009f;
        }
    </style>
</head>
<body>
<ul>
    <li class="aaa">1</li>
    <li class="aaa">2</li>
    <li class="aaa">3</li>
    <li class="aaa">4</li>
    <li class="aaa">1</li>
    <li class="aaa">2</li>
    <li class="aaa">3</li>
    <li class="aaa">4</li>
    <li class="aaa">1</li>
    <li class="aaa">2</li>
    <li class="aaa">3</li>
    <li class="aaa">4</li>
</ul>
</body>
</html>
