<script>
    json1 = {"name1": 'tom1'}
    json2 = {"name2": 'tom2'}
    json3 = {"name3": 'tom3'}
    json4 = {"name4": 'tom4'}
    function merge(...jsons) {
        return jsons.reduce((memo, json) => {
            return Object.assign(memo, json);
        }, {});
    }
    console.log(merge(json1, json2, json3))

    function mergeJsonObject(...args) {
        let resultJsonObject = {}
        args.map(function (val) {
            Object.assign(resultJsonObject, val)
        })
        return resultJsonObject
    }
    console.log(mergeJsonObject(json1, json2, json3))

</script>
<script>
    let obj1 = [

    ]
    function objectMerge(object) {
        let temp=[]

            temp[i]=object[i].info
            temp[i].name=object[i].name
        }
        return temp
    }
    console.log(objectMerge(obj1))
</script>
<script>
    function sum(...theArgs) {
        return theArgs.reduce((previous, current) => {
            return previous + current;
        });
    }

    console.log(sum(1, 2, 3));
    // expected output: 6

    console.log(sum(1, 2, 3, 4));//10

    function cheng(...theArgs) {
        return theArgs.reduce((previous, current) => {
            return previous * current;
        });
    }

    console.log(cheng(1, 2, 3, 4));//24
</script>
