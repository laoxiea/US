<script>
    let arr1 = [{
        value: 1,
        label: 'C'
    }, {
        value: 2,
        label: 'B'
    }, {
        value: 3,
        label: 'CB+B'
    }]
    function getValueByKey(arr,key) {//将下拉菜单根据key值把value取出来
        for (let i in arr){
            if(arr[i][Object.keys(arr[0])[0]]===key){
                return arr[i][Object.keys(arr[0])[1]]
            }
        }
    }

    console.log(getValueByKey(arr1, 3))
</script>
