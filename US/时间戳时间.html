<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function formatDate(nows) {
        if(!nows)return ''
        function add0(m){return m<10?'0'+m:m }
        let now=new Date(nows);
        let year=now.getFullYear();
        let month=now.getMonth()+1;
        let date=now.getDate();
        let hour=now.getHours();
        let minute=now.getMinutes();
        let second=now.getSeconds();
        return year+"-"+add0(month)+"-"+add0(date)+" "+add0(hour)+":"+add0(minute)+":"+add0(second);
    }

    let nowtime=new Date().getTime()
    console.log(nowtime,nowtime.toString().length,formatDate(nowtime))
    let nexttime=new Date().getTime()+10000
    console.log(nexttime,nexttime.toString().length,formatDate(nexttime))

</script>
</body>
</html>
