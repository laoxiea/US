        if (timeout) {

    function save3(){
        //首先设定一个变量，在没有执行我们的定时器时为null
        let timer = null;
        return function(){
            //当我们发现这个定时器存在时，则表示定时器已经在运行中，需要返回
            if(timer) return;
            timer = setTimeout(()=>{
                console.log('节流3')
                timer = null;
            },100);
        }
    }


    let canRun = true;

    function save() {
        if (!canRun) return
        canRun = false
        setTimeout(() => {
            console.log('节流1')

        }, 100)
