<script>
    /*
    * includes和indexOf几乎一样，只是更直观了，不用判断>-1，返回布尔值
    * */
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    console.log(arr.includes(2))//true
    let str = 'hello world!'
    console.log(str.includes('w'))//true
    console.log(str.indexOf('w'))//6
    console.log(str.startsWith('e'))//false
    console.log(str.endsWith('!'))//true
    let obj=[
        {name:'tom',age:18},
        {name:'lili',age:19},
        {name:'lucy',age:20}
    ]
    let result=obj.find((item)=>{
        return item.age>18
    })
    console.log(result)//{name: "lili", age: 19}     find找到一个即返回

2.小n督课PC版
小n督课PC版是由我主要负责的，目前的需求就是简单易用，快速开发，在已有的小程序各接口的基础上，做到无需接口的修改，一套接口，两个终端的使用，实现了基本的督课需求。

 技术不足：前端技术更新日新月异，唯一不变的是各种前端技术的基础都是前端三剑客HMTL、CSS、JS，基础还是要加强，记得有人说过，少折腾框架，多研究原生深度，从时间和精力上讲多去精通JS这都是最有益的，精通了JS再去学习其它会更受益。当然对于工作，我觉得首先是能工作，会工作，再做好工作，对于时间紧迫的前端就是先去了解N多库的使用，再去研究深度。
框架vue虽然用得比较熟了，但是距离完全掌握还有不小差距，react这个最火热的前端框架也要掌握，掌握nodejs，迈向全栈开发最重要的一步。
技术的深度和广度都很重要。有些知识不需要懂得很多，但是有时候如果知道的话就能从多角度思考，帮助解决实际问题

 加强沟通，加强与不同同事间的沟通，前端组协同开发的效率，与后端联调的效率，实现产品提出的需求的效率

 我们目前的工作有忙有闲的节奏，忙的时候把工作做好，闲的时候多整理，多归纳总结，多学习
