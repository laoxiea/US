<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Examples</title>
    <style>
        .hole {
            width: 100px;
            height: 100px;
            position: relative;
            margin-top: 200px;
            margin-left: 200px;
            border-radius: 0;
            background-color: transparent;
            border: 100px solid #00a1e8;
            z-index: 1;
            position: absolute;
        }
        .hole:after {
            position: absolute;
            height: 100px;
            width: 100px;
            left: -50px;
            top: -50px;
            content: '';
            border-radius: 50%;
            border: 50px solid #00a1e8;
            z-index: 5;
        }
        #d1{
            position: relative;
            height: 200px;
            width: 200px;
            left: -100px;
            top: -100px;
            border-radius: 50%;
            border: 100px solid #eee;
            z-index: -1;
        }
    </style>
</head>
<body style="background-color: #333">
<!-- body 设置背景色是为了能看出镂空效果 -->
<div class="hole"></div>
<div><a style="color: lightpink" href="http://sao315.com/w/api/saoyisao?redirect_url=http://****.com/rl?code=1">扫一扫</a></div>
<div id="d1"></div>
</body>
</html>
