<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj={name:'tom',age:{num:12}}

    let newObj=Object.assign({}, obj)
    newObj.name='lili'
    newObj.age.num=20
    console.log(obj)//{name: "tom",age: {num: 20}}
    console.log(newObj)//{name: "lili",age: {num: 20}}
        //只拷贝了最外的一层
</script>
<script>
    let obj1={a:1,b:20}
    let obj2={b:10,c:30}
    let obj3={...obj1}
    console.log(obj3)
    let newObj1=Object.assign({},obj1,obj2)
    console.log(newObj1)
</script>
<script>
    let arr1=[1,2,3,4]
    let arr2=[7,8,9,10]
    console.log([...arr1])
    let arr3=JSON.parse(JSON.stringify(arr1))
    arr3[2]=0
    console.log(arr3)
    let newArr=Object.assign([],arr1)
    console.log(newArr)
    let arr4=[...arr2]//浅拷贝
    arr2[2]=122
    console.log(arr2,arr4)
    console.log(arr1.fill(false))
</script>
<script>
    let obj66={name:'tom',info:{age:11}}
    Object.assign(obj66,obj66.info)
    delete obj66.info
    console.log(obj66)
</script>
</body>
</html>
