<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(Array(5).fill(3))//[3, 3, 3, 3, 3]
    let likeArray={
        0:'tom',
        1:'lucy',
        2:'lili',
        3:'lili',
        length:4  //类数组必须要有length属性
    }
    console.log(Array.prototype.slice.call(likeArray))
    console.log(Array.from(likeArray)) //["tom", "lucy", "lili", "lili"]

//    ES6 数组去重
    let arr=[1,2,3,4,5,3,2]
    let newSet=new Set(arr)
    console.log(Array.from(newSet))
</script>
</body>
</html>
