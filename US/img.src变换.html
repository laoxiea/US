<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 48%;
            height:400px;
            border:1px solid blue;
            float:left;
        }
        img{
            position: relative;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div>
    <img src="../images/loading.gif" onmouseover="this.src='images/f1.jpg'" onmouseout="this.src='images/loading.gif'">
</div>
<div>
    <img id="img1" src="../images/loading.gif" onclick="this.src='images/f1.jpg'">
</div>

<div>
    <img id="img2" class="lazy-img" src="../images/loading.gif" data-original="../images/f2.jpg" onclick="this.src='images/f1.jpg'">
</div>
<script>
    /*快捷函数*/
    function getId(id) {
        return typeof id ==='string'?document.getElementById(id):id
    }
    setTimeout(function () {
        getId('img1').src="../images/f1.jpg"
    },2000)
    setTimeout(function () {
        getId('img2').src=getId('img2').dataset.original
    },3000)
</script>
</body>
</html>
