<div>高高高</div>

<script>
    var base64 = {
        encode(str) {
            // 对字符串进行编码
            var encode = encodeURI(str);
            // 对编码的字符串转化base64
            var base64 = btoa(encode);
            return base64;
        },
        decode(base64) {
            // 对base64转编码
            var decode = atob(base64);
            // 编码转字符串
            var str = decodeURI(decode);
            return str;
        }
    };
    // 字符串转base64
    console.log(base64.encode('怪诞咖啡'));//JUU2JTgwJUFBJUU4JUFGJTlFJUU1JTkyJTk2JUU1JTk1JUEx
    // base64转字符串
    console.log(base64.decode(base64.encode('怪诞咖啡')));//怪诞咖啡

    /*

    var HiDPIcanvas = document.createElement("canvas");
    // HiDPIcanvas.width = 414 * window.devicePixelRatio;
    // HiDPIcanvas.style.width = 414;
    var HiDPIctx = HiDPIcanvas.getContext("2d");
    // HiDPIctx.scale(window.devicePixelRatio,window.devicePixelRatio);
    HiDPIctx.font = "30px Arial";
    HiDPIctx.transform(1, Math.PI / 6, -Math.PI / 6, 1, 30, 10);
    HiDPIctx.fillStyle = "blue";
    HiDPIctx.fillText("1381238947", 10, 40);
    document.body.appendChild(HiDPIcanvas);
    let base64Data = HiDPIcanvas.toDataURL("image/png", 0.92);
    console.log(base64Data)
    img.style.background = '#eee url(' + base64Data + ') left center'
