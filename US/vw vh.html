<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            width: 20vw;
            height: 10vw;
            background: #eee;
        }
    </style>
</head>
<body>
<div class="wrapper"></div>

<style>
    /* box 用来控制宽度 */
    .box {
        width: 50%;
    }

    /* scale 用来实现宽高等比例 1:1 padding-bottom:100%; 4:3 padding-bottom:75%; 16:9 padding-bottom:56.25%; */
    .scale {
        width: 100%;
        padding-bottom: 56.25%;
        height: 0;
        position: relative;
    }

    /* item 用来放置全部的子元素 */
    .item {
        width: 100%;
        height: 100%;
        background-color: #666;
        position: absolute;
    }
</style>

<div class="box">
    <div class="scale">
        <div class="item">
            234234234234
        </div>
    </div>
</div>

<style>
    #div{
        position: relative;
        width: 100px;
        height: 100px;
        background: #ee964b;
    }
    #img{
        height: 100%;
    }
</style>
<div id="div">
    <img id="img" src="http://www.gosunyun.com:8080/webdav/face/20190926/90/90_262870.jpeg" alt="">
</div>
</body>
</html>
