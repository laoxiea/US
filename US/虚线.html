<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        .dashed {
            height: 1px;
            background: linear-gradient(to right, #000000 15px, transparent 5px, transparent);
            background-size: 20px 100%;
        }
        .dashed2 {
            width: 2px;
            height: 300px;
            background: linear-gradient(to bottom,red 10px,transparent 5px,transparent);
            background-size: 100% 15px;
        }

        .btn :only-child {
            color: red;
        }
    </style>
</head>
<body>
<div class="dashed"></div>
<div class="dashed2"></div>

<div class="btn">
    <div>11</div>
    <div>22</div>
</div>
<div class="btn">

</div>
