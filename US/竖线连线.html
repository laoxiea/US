<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #box{
            width: 300px;
            height: 100%;
            overflow: auto;
            padding: 20px;
        }
        .pitem{
            padding: 30px;
            padding-left: 60px;
            border-left: 3px solid #1D6DE5;
            position: relative;
        }
        .pitem:last-child{
            border-left-color: transparent;
        }
        .pitem .name{
            position: absolute;
            top: -2px;
            left: 8px;
            font-size: 12px;
        }
        .pitem .node{
            position: absolute;
            width: 8px;
            height: 8px;
            border: 2px solid #1D6DE5;
            background: #fff;
            border-radius: 50%;
            top: 0;
            left: -8px;
        }
        .pitem .node:after{
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: #1D6DE5;
            top: calc(50% - 1px);
            left: calc(50% - 1px);
            border-radius: 50%;
        }
        .citem{
            height: 30px;
            border-left: 2px solid #1D6DE5;
            position: relative;
        }
        .citem:after, .citem:before{
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #1D6DE5;
            border-radius: 50%;
            left: -5px;
        }
        .citem:before{
            top: -4px;
        }
        .citem:after{
            bottom: -4px;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    //生成元素
    let arr = [4, 3, 5, 2]
    document.getElementById('box').innerHTML = arr.map(item => {
        let html = ''
        for(let i = 0; i < item; i++){
            html += '<div class="citem"></div>'
        }
        return `<div class="pitem"><div class="node"></div><div class="name">环节:</div>${html}</div>`
    }).join('')

</script>
</html>
