<script>
    let arr = [12, 3, 4, 11, 6, 5, 10, 13]
    let len = arr.length
    for (let i = 0; i < len - 1; i++) {
        for (let j = 0; j < len - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                let tmp = arr[j]
                arr[j] = arr[j + 1]
                arr[j + 1] = tmp
            }
        }
    }
    console.log(arr)


    let arr0 = [1, 3, 5, 7, 9]

    /*
    *   arrayObject.splice(index,howmany,item1,.....,itemX)
    *   index	必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。
        howmany	必需。要删除的项目数量。如果设置为 0，则不会删除项目。
        item1, ..., itemX	可选。向数组添加的新项目。
    * */
    arr0.splice(3, 0, 'a')
    console.log(arr0)  // [1, 3, 5, "a", 7, 9]
    arr0.splice(5, 0, 'b', 'c')
    console.log(arr0)  //[1, 3, 5, "a", 7, "b", "c", 9]

    let index=2
    arr0.splice(index, 0, arr0[index])
    console.log(arr0)

    let arr1 = [1, 3, 5, 7, 9]
    let arr2 = [2, 4, 6, 8, 10]

    let a = 1
    while (a < 1) {
        a++
        console.log(a)
    }
    let b = 1
    do {
        b++
        console.log(b)
    } while (b < 1)

    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] > arr2[j]) {
                break
            } else {
                arr2.splice(j, 0, arr1[i])
                arr1.splice(i, 1)
            }
        }
    }
    console.log(arr1, arr2)



    // 拆分数组
    let idx = 3
    let aaa = [1, 2, 3, 4, 5, 6]
    let bbb = [...aaa]
    bbb.length = idx

    console.log(bbb, aaa.slice(idx+1))


    function sorttt(a,b){
        a^=b
        b^=a
        a^=b
        console.log(a,b)
    }
    sorttt(4,8)
</script>
