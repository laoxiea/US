<!DOCTYPE HTML>
<html>
<head>
    <title>事件处理</title>
    <meta charset="utf-8"/>
    <style>
        #d1 #d2 #d3 {
            cursor: pointer
        }

        #d1 {
            background-color: green;
            position: relative;
            width: 150px;
            height: 150px;
            text-align: center;
            cursor: pointer;
        }

        #d2 {
            background-color: blue;
            position: absolute;
            top: 25px;
            left: 25px;
            width: 100px;
            height: 100px;
        }

        #d3 {
            background-color: red;
            position: absolute;
            top: 25px;
            left: 25px;
            width: 50px;
            height: 50px;
            line-height: 50px;
        }

        p {
            border: 1px solid red;
        }

        #p1 {
            position: absolute;
            top: 300px
        }

        #con {
            position: relative;
            border: 1px solid green;
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d2">
        <div id="d3">
        </div>
    </div>
</div>
<div id="con" style="padding: 100px">
    <p id="p1">11</p>
    <p>22</p>
    <p>33</p>
</div>
<script>
    function highlight(e) {
        this.style.background = 'yellow'
        confirm('我是' + this.id)
        this.style.background = ''
        //e.stopPropagation()
    }
    var divs = document.getElementsByTagName('div')
    divs[0].onclick = highlight
    divs[1].onclick = highlight
    divs[2].onclick = highlight

    var con = document.getElementById('con')
    var ps = document.getElementsByTagName('p')
    con.addEventListener('click', function (e) {
        alert('中')
    })
    ps[0].addEventListener('click', function (e) {
//        e.stopPropagation()
        alert('内')
    })
    document.body.onclick = function () {
        alert('外')
    }
    console.log(con.nodeName, ps[0].nodeName)//DIV P

    //输出的是什么  溯源的整体前端的开发、维护，和后端的对接，产品需求的对接，应用上IT云的对接和开发工作，配合提测，修复bug，优化代码，安全测试发现问题的修改。
</script>
</body>
</html>
