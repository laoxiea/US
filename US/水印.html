<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

          #content {

            width: 100%;

            height: 100vh;

            margin-left: auto;

            margin-right: auto;

            background: cadetblue;

            overflow: hidden;

        }

    </style>

</head>

<body>

 
<div id="content" style="height: 100vh">

</div>

 
<script>

    function createBackgroundImage(content, proportion, tiltAngle) {

        const can = document.createElement('canvas')

        can.width = document.body.clientWidth / proportion

        can.height = document.body.clientHeight / proportion

        console.log('can.width', can.width)

        console.log('can.height', can.height)

        const context = can.getContext('2d')

        context.rotate(-25 * Math.PI / 180);

        context.font = "800 30px Microsoft JhengHei";

        context.fillStyle = "#d8d8d8";

        context.textAlign = 'center';

        context.textBaseline = 'Middle';

        context.fillText(content, 100, 86)

        return can.toDataURL("image/png")

    }

    const div = document.getElementById('content')

    console.log('div', div)

    div.style.backgroundImage = `url(${createBackgroundImage('王大锤', 6, 10)})`

</script>

</body>

</html>
