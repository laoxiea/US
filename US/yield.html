<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function* countAppleSales() {
        var saleList = [3, 7, 5];
        for (var i = 0; i < saleList.length; i++) {
            yield saleList[i];
        }
    }
    var appleStore = countAppleSales()
    console.log(appleStore.next(),appleStore.next(),appleStore.next(),appleStore.next())

    function *gen() {
        yield 'hello';
        yield 'world';
        return true;
    }

    var iter = gen();
    console.log(iter)
    var a = iter.next();
    console.log(a); // {value:'hello', done:false}
    var b = iter.next();
    console.log(b); // {value:'world', done:false}
    var c = iter.next();
    console.log(c); // {value:true, done:true}


    var aa = 1;
    function* id() {
        while (aa<4) {yield aa++;}
    }
    console.log(id().next())
    console.log(id().next())
    console.log(id().next())
    console.log(id().next())

</script>
</body>
</html>
