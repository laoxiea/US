<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            display: flex;
            background: #eee;
            height: 200px;
        }
        #d2{
            background: #73bd5e;
            margin: auto;
        }
        #d3{
            display: table;
            background: #eee;
            width: 100%;
            height: 200px;
        }
        #d4{
            display: table-cell;/*自动撑满*/
            background: #73bd5e;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d2">居中</div>
</div>
<div id="d3">
    <div id="d4">居中</div>
</div>
</body>
</html>
