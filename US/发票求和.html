        arr = [... new Set(arr.filter(item => item <= lim && item > 0).sort((a, b) => a > b))];

        var num = 0;
        var len = arr.length;
        each(-1, [], 0);
        function each(s, a, n) {
            if(n == lim) {
                return;
            }
            for(var i = s +1; i < len && n < lim; i++) {
                var A = [... a, arr[i]];
                var N = n + arr[i];
                if(N < lim) {

                        result = A;
                        num = N;
                    }
                    each(i, A, N);
                } else if(N == lim) {
                    result = A;
                    num = N;
                }
