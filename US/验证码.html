<body>
<button type="button" id="btn" onclick="console.log(this.type);settime(this)">发送短信验证</button>
<script>
    var countdown = 60;

    function settime(obj) {
        if (countdown == 0) {
            obj.removeAttribute("disabled");
            obj.innerText = "发送短信验证";
            countdown = 60;
            return;
        } else {
            obj.setAttribute("disabled", true);
            obj.innerText = "重新发送(" + countdown + ")";
            countdown--;
        }
        setTimeout(function () {
                settime(obj)
            }
            , 1000)
    }
