<script>
    async function he() {
        console.log(111)
        return 123
    }

    //异步函数总是返回一个promise对象
    he().then(x => {
        console.log(x)
    })

    async function he2() {
        return await new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('resolve了')
            }, 2000)
        })
    }

    he2().then((e) => {
        console.log(e)
    })


    async function f() {
        return 1
    }

    f().then((e) => {
        console.log(e)
    })

    new Promise((resolve, reject) => {
        resolve('resolve了3213123')
    }).then((e) => {
        console.log(e)
    }).catch((e)=>{
        console.log(e)
    })
    let newAsync=async ()=>{
        return new Promise((resolve,reject)=>{
            resolve('666')
        })
    }
    newAsync().then((e)=>{console.log(e)})

    function imgLoad(){
        return new Promise(function (resolve,reject) {
            resolve(66)
        })
    }
    async function asyncFun() {
        return await imgLoad()
    }
    asyncFun().then((res)=>{
        console.log(res)
    })

<script>
    function syncFun(){
        return '同步函数'
    }
    function asyncFun(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('异步函数')
            },1000)
        })
    }

    async function test(a){
        console.log(a)
    }
    let testRes=test(1)
    console.log(testRes)//resolved状态的promise

    async function test1() {
        let a=await 123
        let b=await syncFun()
        let c=await asyncFun()
        return a//b//cc
    }
    test1().then((e)=>{console.log(e)})//123//同步函数//异步函数
    
    let testRes1=test1()
    testRes1.then((e)=>{console.log(e)})//123//同步函数//异步函数
