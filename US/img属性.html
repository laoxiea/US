<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="https://www.baidu.com/img/baidu_jgylogo3.gif" alt="">
<script>
    let img=document.getElementsByTagName('img')[0]
    console.log(img)
    img.onload=function () {
        console.log('图片加载完成')
        console.log(img.complete)
        console.log(img.height,img.width)
    }
    img.onerror=function () {
        console.log('图片加载失败了')
        console.log(img.height,img.width)
    }
</script>
</body>
</html>
