<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .markdown-body{
            position: relative;
            padding: 10px;
            text-align: center;
        }
        .markdown-body a:after {
            content: "";
            position: absolute;
            width: 30%;
            height: 2px;
            bottom: 0;
            left: 35%;
            transform: scaleX(0);
            background-color: #a862ea;
            transform-origin: bottom center;
            transition: transform .5s ease-in-out;
        }
        .markdown-body a:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>
<div class="markdown-body">
    <a href="http://www.baidu.com">打的健康拉三等奖</a>
</div>
<script>
    let a=true,b=2
    if (b>(a?1:3)) {
        console.log(1)
    }else{
        console.log(2)
    }
</script>
</body>
</html>
