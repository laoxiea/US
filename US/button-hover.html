<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            /*color-scheme:dark*/
        }


        .markdown-body {
            position: relative;
            padding: 10px;
            text-align: center;
        }

        .markdown-body a:after {
            content: "";
            position: absolute;
            width: 30%;
            height: 2px;
            bottom: 0;
            left: 35%;
            transform: scaleX(0);
            background-color: #a862ea;
            transform-origin: bottom center;
            transition: transform .5s ease-in-out;
        }

        .markdown-body a:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .s-box{
            transform-style: preserve-3d;
            transform-origin: center;
            background: radial-gradient(circle ,pink,lightgreen);
            padding: 20px;
            width: 30%;
            transition: all 3s;
        }
        .content {
            background: #acacac;
            width: fit-content;
            /*transition: all 1s;*/
            transform: translateZ(30px);
            font-size: 38px;
        }

        .s-box:hover {
            transform: rotateY(0.3turn);
            /*rotate3d(0.5, 0.5, 1,20deg);*/

        }

        input {
            accent-color: #8fcbbf
        }

        .box {
            overflow: hidden;
            border:15px solid;
            border-image: linear-gradient(red,blue) ;
            border-image-slice:10 20 1 30;
            border-image-repeat:round;
            width: 440px;
            height: 160px;
            /*background: conic-gradient(#a5b2ff 90deg, #0000 0.25turn 0.5turn, #ff7fb8 0.5turn 0.75turn, #0000 0.75turn) top left / 25% 25% ;*/
            -webkit-mask: conic-gradient(#a5b2ff 90deg, #0000 0.25turn 0.5turn, #ff7fb8 0.5turn 0.75turn, #0000 0.75turn) top left / 25% 25% ;
        }

        .text {
            font-size: 22px;
            white-space: nowrap;
            animation: textScroll 3s cubic-bezier(0, 1.2, 1, 1) infinite;
        }

        @keyframes textScroll {
            0% {
                transform: translateX(260px);
            }
            100% {
                transform: translateX(-260px);
            }
        }

        #animate {
            position: relative;
            width: 400px;
            height: 300px;
            background: conic-gradient(at 50% 50%, red, orange, yellow, green,orange, blue, red);

        }

        .anima {
            position: absolute;
            left: 40px;
            animation: scroll 3s linear infinite;
        }

        @keyframes scroll {
            0% {
                left: 0;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 0;
            }
        }
        [class^=con]{
            color: #ff5e52;/*匹配开头*/
        }
        [class$=ent]{
            text-decoration: underline;/*匹配结尾*/
        }
        [class*=t]{
            text-shadow:2px 2px 2px #23a0c5,-2px -2px 2px #75ff81;
        }


        :root{
            --start-color1:red;
            --end-color1:black;
        }

        @keyframes huechange {
            to {--color-hue:360}
        }

        @property --color-pos{
            syntax:'<length>|<length-percentage>|<percentage>';
            inherits:false;
            initial-value:90%;
        }

        @property --color-hue{
            syntax:'<integer>';
            inherits:false;
            initial-value:0;
        }

        @property --start-color{
            syntax:'<color>';
            inherits:false;
            initial-value:orange;
        }

        @property --end-color{
            syntax:'<color>';
            inherits:false;
            initial-value:black;
        }

        .child{
            display:flex;
            height:300px;
            flex:1;
            margin-right:10px;
            transition: --start-color 1s, --start-color1 1s, --color-pos 1s, --color-b 1s;
        }


        .child .rainbow{
            flex:1;
            background-color: hsl(var(--color-hue), 80%, 50%);
            animation:huechange 2s calc(var(--index, 0) * -0.2s) infinite linear;
        }
    </style>
</head>
<body>
<div class="markdown-body">
    <a href="http://www.baidu.com">打的健康拉三等奖</a>
</div>
<div class="s-box">
    <div class="content">664324666</div>
</div>
<input type="checkbox" value="阿牛">
<input type="radio" value="阿牛">
<input type="range" value="阿牛">
<progress>1</progress>
<div class="box">
    <div class="text">跑马灯效果跑马灯效果跑马灯效果</div>
</div>

<div id="animate">
    <div class="anima">动画动画动画动画</div>
</div>

<section class="child">
    <div class="rainbow" style="--index:0;"></div>
    <div class="rainbow" style="--index:1;"></div>
    <div class="rainbow" style="--index:2;"></div>
    <div class="rainbow" style="--index:3;"></div>
    <div class="rainbow" style="--index:4;"></div>
    <div class="rainbow" style="--index:5;"></div>
    <div class="rainbow" style="--index:6;"></div>
</section>
<script>
    let a = true, b = 2
    if (b > (a ? 1 : 3)) {
        console.log(1)
    } else {
        console.log(2)
    }
    const ob = new IntersectionObserver((entries) => {
        console.log(entries)

        for (const entry of entries) {
            console.log(entry)
            if (entry.isIntersecting) {
                console.log(entry)
            }
        }
    }, {
        root: null,
        rootMargin: '1%',
        threshold: 0.1
    })
    ob.observe(document.getElementsByClassName('s-box')[0])
</script>
</body>
</html>
