<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            /*color-scheme:dark*/
        }

        .markdown-body {
            position: relative;
            padding: 10px;
            text-align: center;
        }

        .markdown-body a:after {
            content: "";
            position: absolute;
            width: 30%;
            height: 2px;
            bottom: 0;
            left: 35%;
            transform: scaleX(0);
            background-color: #a862ea;
            transform-origin: bottom center;
            transition: transform .5s ease-in-out;
        }

        .markdown-body a:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .s-box{
            transform-style: preserve-3d;
            transform-origin: center;
            background: radial-gradient(circle ,pink,lightgreen);
            padding: 20px;
            width: 30%;
            transition: all 3s;
        }
        .content {
            background: #acacac;
            width: fit-content;
            /*transition: all 1s;*/
            transform: translateZ(30px);
            font-size: 38px;
        }

        .s-box:hover {
            transform: rotateY(0.3turn);
            /*rotate3d(0.5, 0.5, 1,20deg);*/

        }

        input {
            accent-color: #8fcbbf
        }

        .box {
            overflow: hidden;
            width: 240px;
            height: 100px;
            background: conic-gradient(#fff 0.25turn, #000 0.25turn 0.5turn, #fff 0.5turn 0.75turn, #000 0.75turn) top left / 25% 25% repeat;
        }

        .text {
            white-space: nowrap;
            animation: textScroll 3s cubic-bezier(0, 1.2, 1, 1) infinite;
        }

        @keyframes textScroll {
            0% {
                transform: translateX(260px);
            }
            100% {
                transform: translateX(-260px);
            }
        }

        #animate {
            position: relative;
            width: 400px;
            height: 300px;
            background: conic-gradient(at 50% 50%, red, orange, yellow, green,orange, blue, red);

        }

        .anima {
            position: absolute;
            left: 40px;
            animation: scroll 3s linear infinite;
        }

        @keyframes scroll {
            0% {
                left: 0;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 0;
            }
        }
        [class^=con]{
            color: #ff5e52;/*匹配开头*/
        }
        [class$=ent]{
            text-decoration: underline;/*匹配结尾*/
        }
        [class*=t]{
            text-shadow:2px 2px 2px #23a0c5,-2px -2px 2px #75ff81;
        }
    </style>
</head>
<body>
<div class="markdown-body">
    <a href="http://www.baidu.com">打的健康拉三等奖</a>
</div>
<div class="s-box">
    <div class="content">664324666</div>
</div>
<input type="checkbox" value="阿牛">
<input type="radio" value="阿牛">
<input type="range" value="阿牛">
<progress>1</progress>
<div class="box">
    <div class="text">跑马灯效果跑马灯效果跑马灯效果</div>
</div>

<div id="animate">
    <div class="anima">动画动画动画动画</div>
</div>

</body>
</html>
