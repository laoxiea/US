<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Title</title>

        .a{
            font-size: .2rem;
        }
    </style>
</head>
<body>
<div class="a">进口量范德萨科技</div>
<script>
    window.onresize = setSize;

    var oHtml = document.documentElement;
    var baseSize = 16, // 基数         1代表10   10=100    16=160    按此规律设值
        baseWidth = 750; //设计稿大小        px转Rem计算公式为     设计稿px/10=rem

    function setSize(){
        fontSize = (document.documentElement.clientWidth / baseWidth * baseSize).toFixed(2) ; //这个就是动态font-size值
        oHtml.style.fontSize=fontSize * 10 +"px";
    }

    setSize();
</script>
<script>
    window.onresize = setSize;

    var oHtml = document.documentElement;
    var baseSize = 16, // 基数 16 等于160     计算公式为 设计稿px/160=rem
        baseWidth = 375; //设计稿大小

    function setSize(){
        fontSize = (document.documentElement.clientWidth / baseWidth * baseSize).toFixed(2) ; //这个就是动态font-size值
        oHtml.style.fontSize=fontSize * 10 +"px";
    }

    setSize();
</script>
<script>
    (function(){
        function reace(){
            // 如果当前浏览器的宽 小于 高
            if(window.innerWidth < window.innerHeight){
                // html
                var docEl = document.documentElement || document.body;
                // html 可见区域 宽度(不包括滚动条，不包括边框)
                var clientWidth = docEl.clientWidth;
                // 如果 宽度 大于等于 375，将html 字体 = 100px
                if (clientWidth >= 375) {
                    docEl.style.fontSize = '100px';
                } else {
                    docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
                }
            }
            else{
                // html
                var docEl = document.documentElement;
                // html 可见区域 高度(不包括滚动条，不包括边框)
                var clientHight = docEl.clientHeight;
                // 如果 高度 大于等于 375，将html 字体 = 100px
                if(clientHight >= 375){
                    docEl.style.fontSize = '100px';
                }
                else{
                    docEl.style.fontSize = 100 * (clientHight / 375) + 'px';
                }
            }
        }
        //添加 事件监听
        window.addEventListener('resize',reace,false);
        window.addEventListener('DOMContentLoaded',reace,false);
    })();
</script>
</body>
</html>
